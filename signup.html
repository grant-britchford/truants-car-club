<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Truants Car Club. classic car club for owners in the United Kingdom"
    />
    <meta
      name="keywords"
      content="classic cars, events, gatherings, United Kingdom"
    />
    <!-- website title -->
    <title>Truants Car Club</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/icons8-classic-car-96.png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Truants Car Club</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-caret-down"></i
      ></label>
      <nav>
        <ul>
          <li><a href="index.html" id="home">Home</a></li>

          <li><a href="events.html" id="events">Events</a></li>

          <li><a href="signup.html" id="sign-up" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Sign up and drive with us!</h2>
          <br />
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <label for="owner">Owner</label>
            <input
              type="radio"
              name="owner_preference"
              id="owner"
              value="owner"
              required
              checked
            />
          </div>
          <div class="radio-buttons">
            <label for="aficionado">Aficionado</label>
            <input
              type="radio"
              name="aficionado_preference"
              id="aficionado"
              value="aficionado"
              required
              checked
            />
          </div>
          <div class="radio-buttons">
            <label for="newsletter">Newsletter</label>
            <input
              type="radio"
              name="newsletter_preference"
              id="newsletter"
              value="newsletter"
              required
              checked
            />
          </div>
          <br>
          <button type="submit" class="join-button">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
      <p>Copyright@ G.Britchford-PP1: 2023</p>
    </footer>

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/fd3f29ed2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
